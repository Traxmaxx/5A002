<div class="hero-unit" data-ng-controller="MainCtrl">
  <h1>Awesome client-to-client encryption shit</h1>
  <span ng-click="sendMessage()">send something</span>

  <form data-ng-submit="login()">
    <input type="text" data-ng-model="username" required>
    <input type="submit" name="login" value="login">
  </form>

  <ul>
    <li data-ng-repeat="message in messages">{{message|json}} </li>
  </ul>

</div>
