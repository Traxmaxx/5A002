<div class="hero-unit">
  <h1>Awesome client-to-client encryption shit</h1>
  <hr>
  <div data-ng-hide="currentUser">
    <form ng-submit="login()">
        <input type="text" data-ng-model="username" required placeholder="Username">
        <input type="password" data-ng-model="passphrase" required placeholder="Password">
        <input type="submit" id="submit" value="Submit" />
    </form>
  </div>

  <div data-ng-show="currentUser">
    <h2>Hello {{currentUser}} <a href="#" data-ng-click="logout()">Logout</a></h2>
    <textarea placeholder="lalala" data-ng-model="message"></textarea>
    <a href="#" ng-click="sendMessage()">send something</a>
    <ul>
        <li data-ng-repeat="message in messages">{{message|json}} </li>
    </ul>
  </div>


</div>
