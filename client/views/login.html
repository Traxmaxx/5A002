<form ng-submit="login()" class="login">
    <div><input type="text" data-ng-model="username" required placeholder="Username"><span class="ss-icon">user</span></div>
    <div><input type="password" data-ng-model="passphrase" required placeholder="Passphrase"><span class="ss-icon">lock</span></div>
    <input type="submit" id="submit" value="Submit" />
    <p>{{loading}}</p>
</form>
